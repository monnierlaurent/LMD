<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/ressources/css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./public/ressources/css/style.css">
    <title>Monnier_Laurent/contact</title>
</head>

<body>
    <header class="header_flex_style">

        <div class="header_div_flex--style">
            <img class="header_logo_size" src="./public/ressources/images/lolo_4.png" alt="Logo de la sociétée" />
            <h1>L.M Developpement</h1>
        </div>

        <nav class="header_lien--flex">
            <a class="header_lien--style hover" href="./index.html">Acceuil</a>
            <a class="header_lien--style hover" href="./creation.html">Nos créations</a>
        </nav>
    </header>

    <main class="main_contact--flex--style">

        <form class="main_contact--flex">
            <label class="main_contact_label--style" for="">Nom :</label>
            <input class="main_contact_input--style" type="text" id="nom" placeholder="Nom...">
            <p id="message_nom">*champ obligatoire</p>

            <label class="main_contact_label--style" for="Prenom">Prenom :</label>
            <input class="main_contact_input--style" type="text" id="prenom" placeholder="Prenom...">
            <p id="message_prenom">*champ obligatoire</p>

            <label class="main_contact_label--style" for="email">Email :</label>
            <input class="main_contact_input--style" type="email" id="email" placeholder="Adresse email...">
            <p id="message_email">*champ obligatoire</p>

            <label class="main_contact_label--style" for="message">votre message :</label>
            <textarea class="main_contact_text--style" id="message" name="" id="" cols="30" rows="5" placeholder="Message..."></textarea>
            <p id="message_message">*champ obligatoire</p>

            <button class="main_contact_btn_form--style">Envoyer</button>
            <p id="message_global">*champ obligatoire</p>
        </form>

    </main>

    <footer class="footer--flex--style">

        <div class="footer_logo--flex">
            <img class="footer_logo_size" src="./public/ressources/images/lolo_4.png" alt="Logo de la sociétée" />
            <a id="btn_footer" class="footer_heading--padding hover">Nos partenaires</a>
            <img class="footer_logo_size" src="./public/ressources/images/lolo_4.png" alt="Logo de la sociétée" />
        </div>

        <div class="footer_i--flex">
            <i class="fab fa-github-square fa-2x hover" title="Lien github"></i>
            <i class="fab fa-linkedin fa-2x hover" title="Lien linkedin"></i>
            <i class="fab fa-facebook-square fa-2x hover" title="Lien facebook"></i>
        </div>

        <div id="footer_1" class="display-none">
            <ul>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Chambre des commerces</a>
                </li>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Chambre de l'artisanat</a>
                </li>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Think lab</a>
                </li>
            </ul>
            <ul>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Think lab</a>
                </li>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Coworking</a>
                </li>
                <li class="footer_li--style">
                    <a class="footer_lien--style" href="">Think lab</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

<script src="./public/ressources/js/app.js"></script>

</html>
